<html>
<head>
    <meta charset="UTF-8">
    <title>西电开源社区招新主页</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
	<link rel="Stylesheet" type="text/css" href="" />
    <link rel="Stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="./js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/parallax.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/examples.js"></script>

</head>
<body>
<div class="container">
    <div id="index" class="page">
        <div class="heroword">
            <h1 class="hero"> 你期待什么样的大学生活？ </h1>
        </div>

    </div>

    <div id="intro1" class="page">
        <div class="heroword">
            <h1 class="hero">有的人说，你要好好学习，将来才能XXXXXX。</h1>
        </div>
    </div>


    <div id="leftControl" class="control">
        <img id="leftArrow" class="arrow left" style="width:60px" src="assets/arrowleft2.png">

        <div id="leftText" class="dirText" style="float:right"> Test</div>
    </div>

    <div id="rightControl" class="control">
        <img id="rightArrow" class="arrow right" style="width:60px" src="assets/arrowright2.png">

        <div id="rightText" class="dirText" style="float:left"> Test</div>
    </div>

    <div id="topControl" class="control center" style="width:145px;left:45%;">
        <img id="topArrow" class="arrow left" style="height:60px" src="assets/arrowtop2.png">

        <div id="topText" class="dirText txtcenter"> Test</div>
    </div>

    <div id="bottomControl" class="control center" style="width:145px;left:45%;bottom:0px;">
        <div id="bottomText" class="dirText txtcenter"> Test</div>
        <img id="bottomArrow" class="arrow left" style="height:60px" src="assets/arrowbottom2.png">

    </div>
</div>
</body>
</html>
